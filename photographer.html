<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9adb84594d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header class="header" role="banner">
      <a href="./index.html" aria-label="Page d'accueil">
        <img
          src="assets/logo/logo.png"
          class="logo"
          alt="Logo de FishEye - Page d'accueil"
        />
      </a>
    </header>
    <main id="main main_photograph">
      <div class="photograph-header">
        <!--FIXME centrage-->
        <div class="photograph-header__id">
          <h1 class="photographer__name"></h1>
          <div class="photographer__info">
            <span class="photographer__location"></span>
            <span class="photographer__tagline"></span>
          </div>
        </div>
        <button class="contact-button">Contactez-moi</button>
        <img class="photographer__portrait" src="" />
      </div>
      <div hidden id="spinner"></div>
      <section class="medias-section"></section>
      <div class="photographer__rate">
        <span>297 081 <i class="fa-solid fa-heart"></i></span>
        <span>300€/jour</span>
      </div>
    </main>
    <aside
      class="modal hidden"
      id="modal"
      aria-hidden="true"
      role="formulaire"
      aria-labelledby="modal-title"
    >
      <header class="modal-header">
        <div class="modal-header__text">
          <h1 id="modal-title">Contactez-moi</h1>
          <span class="modal-header__name">Mimi Keel</span>
        </div>
        <button
          class="modal__close"
          role="fermeture de
        la modale"
        >
          <img src="assets/icons/close.svg" />
        </button>
      </header>
      <span class="name"></span>
      <form name="form">
        <div>
          <label>Prénom<input id="firstname" name="firstname" /></label>
          <label>Nom<input name="lastname" /></label>
          <label>Email<input type="email" name="email" /></label>
          <label>Votre message<textarea name="message"></textarea></label>
          <!-- TODO Textfield, d'après la maquette?-->
        </div>
        <button class="contact-button submit">Envoyer</button>
      </form>
    </aside>
  </body>
</html>
