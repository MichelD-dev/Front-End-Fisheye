<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolios de photographes indépendants"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script>
      FontAwesomeConfig = {keepOriginalSource: false}
    </script>
    <script
      src="https://kit.fontawesome.com/9adb84594d.js"
      data-auto-a11y
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header class="header">
      <a href="./index.html" aria-label="Lien page d'accueil">
        <span class="visually-hidden">Logo de FishEye</span>
        <img
          src="assets/logo/logo.png"
          class="logo"
          alt="Logo de FishEye - Page d'accueil"
        />
      </a>
    </header>
    <main class="main main_photograph">
      <!------------------------------------------------------------>
      <!---------------------------EN-TETE-------------------------->
      <!------------------------------------------------------------>

      <div class="photograph-header">
        <div class="photograph-header__id">
          <h1 class="photographer__name">
            <span class="visually-hidden">Nom du photographe</span>
          </h1>
          <div class="photographer__info">
            <span class="photographer__location"></span>
            <span class="photographer__tagline"></span>
          </div>
        </div>
        <div class="photographer-header__right">
          <button class="contact-button">Contactez-moi</button>
          <img
            class="photographer__portrait"
            src="data:,"
            alt="Portrait du photographe"
          />
        </div>
      </div>

      <!------------------------------------------------------------>
      <!--------------------------SELECTEUR------------------------->
      <!------------------------------------------------------------>

      <label id="medias-sort-label" for="medias-sort"
        >Trier par <span class="visually-hidden"></span
      ></label>
      <input id="medias-sort" class="visually-hidden" tabindex="-1" />
      <details
        id="selector"
        role="listbox"
        aria-label="selecteur"
        aria-expanded="false"
      >
        <summary
          id="summary"
          class="summary selected"
          role="option"
          aria-labelledby="medias-sort-label"
          tabindex="0"
          data-value="popularity"
        >
          Popularité
          <span class="arrow"></span>
        </summary>
        <p tabindex="0" class="custom-option" data-value="date" role="option">
          Date
        </p>
        <p tabindex="0" class="custom-option" data-value="title" role="option">
          Titre
        </p>
      </details>
      <section class="medias__section">
        <h2 class="visually-hidden" id="section-medias">Section médias</h2>

        <!------------------------------------------------------------>
        <!--------------------------SKELETON-------------------------->
        <!------------------------------------------------------------>

        <template id="media-template">
          <article
            class="skeleton__media photographer__card"
            aria-hidden="true"
          >
            <div class="skeleton skeleton__image_media" alt=""></div>
            <div class="skeleton skeleton__text_media"></div>
          </article>
        </template>

        <!------------------------------------------------------------>
        <!-------------------ENCART DONNEES PHOTOGRAPHE--------------->
        <!------------------------------------------------------------>
      </section>
      <h2 class="visually-hidden">Encart photographe</h2>
      <div class="photographer__data">
        <div>
          <span class="photographer__likes"></span
          ><span class="fa-solid fa-heart"></span>
        </div>
        <span class="photographer__rate"></span>
      </div>
    </main>

    <!------------------------------------------------------------>
    <!-----------------------MODALE FORMULAIRE-------------------->
    <!------------------------------------------------------------>

    <aside
      class="modal"
      id="form-modal"
      role="dialog"
      aria-hidden="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-header">
        <div class="modal-header__text">
          <h2 id="modal-title">Contactez-moi</h2>
          <span class="modal-header__name"></span>
        </div>
        <button class="modal__close" title="Fermeture">
          <img src="assets/icons/close.svg" alt="" />
        </button>
      </div>
      <span class="name"></span>
      <form
        id="form"
        name="form"
        action="photographer.html"
        method="get"
        novalidate
      >
        <fieldset>
          <legend class="visually-hidden">Contactez-moi</legend>
          <div>
            <label for="firstname">Votre prénom</label>
            <input id="firstname" name="firstname" aria-required="true" />
            <span
              id="firstname-error"
              aria-live="polite"
              class="error-message"
            ></span
            ><br />
            <label for="lastname">Votre nom</label>
            <input id="lastname" name="lastname" aria-required="true" />
            <span id="lastname-error" class="error-message"></span><br />
            <label for="email">Votre email</label>
            <input id="email" type="email" name="email" aria-required="true" />
            <span id="email-error" class="error-message"></span>
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-multiline="true"
              aria-required="true"
            ></textarea>
            <span id="message-error" class="error-message"></span>
          </div>
          <input type="submit" class="contact-button submit" value="Envoyer" />
          <span
            id="submit-confirmation"
            class="visually-hidden"
            aria-live="assertive"
          ></span>
        </fieldset>
      </form>
    </aside>

    <!------------------------------------------------------------>
    <!-----------------------MODALE LIGHTBOX---------------------->
    <!------------------------------------------------------------>

    <aside
      class="modal"
      id="lightbox"
      role="dialog"
      aria-hidden="true"
      aria-labelledby="lightbox-title"
    >
      <div class="lightbox">
        <h2 id="lightbox-title" class="visually-hidden">Lightbox</h2>
        <button class="lightbox__previous" tabindex="0">
          <span class="visually-hidden">Image précédente</span>
          <span class="fa-solid fa-chevron-left fa-3x"></span>
        </button>
        <figure class="lightbox-container">
          <img src="data:," alt="" class="hidden lightbox__image" />
          <video
            src="data:,"
            class="hidden lightbox__video"
            tabindex="1"
            aria-describedby="lightbox__video-description"
          ></video>
          <div id="lightbox__video-description" class="visually-hidden"></div>
          <figcaption class="lightbox-caption" id="media-title">
            <span class="lightbox-caption__text"></span>
            <span class="visually-hidden">Titre du média</span>
            <input
              type="checkbox"
              id="like"
              class="lightbox-caption__like-btn"
              tabindex="3"
            />
            <label class="lightbox-caption__like-label" for="like">
              <span class="visually-hidden">Bouton like</span>
              <span class="lightbox-caption__like-display">
                <span
                  class="lightbox-caption__like_active fa-solid fa-heart"
                ></span>
                <span
                  class="lightbox-caption__like_inactive fa-solid fa-heart"
                ></span>
              </span>
            </label>
          </figcaption>
        </figure>
        <button class="lightbox__close" title="Fermeture" tabindex="4">
          <img src="assets/icons/lightboxClose.svg" alt="" />
        </button>
        <button class="lightbox__next" tabindex="2">
          <span class="visually-hidden">Image suivante</span>
          <span class="fa-solid fa-chevron-right fa-3x"></span>
        </button>
      </div>
    </aside>
  </body>
</html>
